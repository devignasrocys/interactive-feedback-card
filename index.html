<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <article id="first" class="article">
      <div class="article__circle">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <h1 class="article__title">How did we do?</h1>
      <p class="article__paragraph">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="article__feedbacks" id="feedbacks">
        <div class="article__circle circle">1</div>
        <div class="article__circle circle">2</div>
        <div class="article__circle circle">3</div>
        <div class="article__circle circle">4</div>
        <div class="article__circle circle">5</div>
      </div>
      <button class="btn" id="submit">SUBMIT</button>
    </article>

    <article id="second" class="article thanks disabled">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <p class="article__paragraph thanks-paragraph" id="feedbacks-rate">
        You selected 4 out of 5
      </p>
      <h1 class="article__title">Thank you!</h1>
      <p class="article__paragraph">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </article>

    <script src="./main.js"></script>
  </body>
</html>
